<head>
	<title>ETHEROCRACY</title>

<body>
	<h1 class="centered">Polling Station Registration</h1>

	<div class="general">
		<br>
		<h3>Insert ID number</h3>

		<form>
			<input id="ID" type="text" placeholder="12345678A" name="ID">
			<button type="button" class="check" onclick="checkID()">Check</button>
			<input type="reset" onclick="resetStatus()" value="Reset">
		</form>

		<br>
		<div class="check_messages">
			<span id="registered" class="status">&#11044;</span>ID registered at the electoral roll
			<br>
			<span id="eligibility" class="status">&#11044;</span>Voting eligibility
			<br>
			<span id="transmission" class="status">&#11044;</span>Transmission status
			<br>
	 		<span id="block_built" class="status">&#11044;</span>Block built
		</div>
		<br>
